version: "2.1"
services:
  adguard:
    image: adguard/adguardhome
    container_name: adguard
    volumes:
      - ${CONFIG}/adguard/work:/opt/adguardhome/work 
      - ${CONFIG}/adguard/config:/opt/adguardhome/conf 
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 67:67/udp
      - 68:68/tcp
      - 68:68/udp
      - 80:80/tcp
      - 443:443/tcp
      - 853:853/tcp
      - 3000:3000/tcp
    restart: unless-stopped
    logging:
      driver: none

